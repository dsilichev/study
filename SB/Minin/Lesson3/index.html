<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">

          <p>Opera @ upside downs</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #728bf8 1%, #6ba9fa 128%);">
          <h1>Chicago</h1>
          <p>Business @ manufacture</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Malaga</h1>
          <p>Sun @ siesta</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1462121594302-c1ed6b9ab32d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1534800891164-a1d96b5114e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=759&q=80');

        ></div>

      <div class="controls">

          <i class="fas fa-arrow-up"></i>
        </button>

    </div>
    <script src="app.js"></script>

</html>
